<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en-EN" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>WebAR.rocks.face basic debug view</title>

    <!-- INCLUDE WebAR.rocks.face MAIN SCRIPT -->
    <script src="../../dist/WebARRocksFace.js"></script>
    <script src="../../libs/three/v119/three.js"></script>
    <script src="../../libs/three/v119/GLTFLoader.js"></script>

    <!-- INCLUDE MAIN HELPER -->
    <script src="../../helpers/WebARRocksFaceThreeHelper.js"></script>

    <!-- INCLUDE RESIZER HELPER -->
    <script src="../../helpers/WebARRocksResizer.js"></script>

    <!-- INCLUDE FLEXIBLE MASK HELPER: -->
    <script src="../../helpers/WebARRocksFaceFlexibleMaskHelper.js"></script>

    <!-- INCLUDE LANDMARKS STABILIZER -->
    <script src="../../helpers/stabilizers/WebARRocksLMStabilizer.js"></script>

    <!-- INCLUDE FACE EXPRESSIONS DETECTOR HELPER -->
    <script src="../../helpers/WebARRocksFaceExpressionsEvaluator.js"></script>

    <!-- INCLUDE DEMO SCRIPT -->
    <script type="module" src="./main.js"></script>

    <style type="text/css">
      body {
        margin: 0;
        background-color: black;
        color: white;
      }
      #WebARRocksFaceCanvas,
      #threeCanvas {
        position: fixed;
        width: 100vw;
        top: 0;
        left: 0;
        /* mirror the canvas: */
        transform: rotateY(180deg);
      }

      #WebARRocksFaceCanvas {
        z-index: 0;
      }
      #threeCanvas {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!--
      The first canvas is used by WebAR.rocks.face
      It is linked to a WebGL context used by the deep learning engine
      And it displays the video of the webcam.

      Since we need to transfer the video to a texture for face detection,
      it is not costly at all to use this texture for display.

      You can tweak the rendering of the video in WebARRocksFaceThreeHelper.js,
      by editing the fragment shader of _shps.copy
    -->
    <canvas id="WebARRocksFaceCanvas"></canvas>

    <!--
      The second canvas is used by THREE.js for 3D rendering:
    -->
    <canvas id="threeCanvas"></canvas>
  </body>
</html>
